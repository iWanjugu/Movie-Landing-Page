!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inside Out</title>
		<link rel="shortcut icon" href="../favicon.ico">

        <!--- STYTLESHEETS -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="Main/css/main.css">
        <link rel="stylesheet" href="Main/css/animate.css">
        <!--materialize -->
		<link rel="stylesheet" type="text/css" href="Materialize/css/materialize.css" media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css" media="screen,projection"/>
        <link rel="stylesheet" href="mdl/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="font" href="Main/css/Carton_Six.ttf"

        <!--optimized for mobile-->
         <meta name="viewport" content="width=device-width" initial-scale: 1.0, user-scalable=0>

        <!---- SCRIPTS ---->
        <script src="Main/js/jquery-2.1.4.js"></script>
        <script src="Materialize/js/materialize.js"></script>
        <script src="mdl/material.min.js"></script>
        <script src="Main/js/main.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

    </head>

<body>
    <!-- Video Background -->
    <video class="video-bg" loop="auto" muted autoplay >
        <source src="Main/assets/paint1.mp4" type="video/mp4">
    </video>
        <!-- Nav Bar - MDL --->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-header"> <!-- fixed drawer and Header -->

        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    <span class="inside">Inside</span>
                    <br>
                    <span class="out">Out</span>
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Videos</a>
                    <a class="mdl-navigation__link" href="">Meet the emotions</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Videos</a>
                <a class="mdl-navigation__link" href="">Meet the emotions</a>
            </nav>
        </div>
    <!---- Body Content -->
    <main class="mdl-layout__content">

        <div class="mdl-grid">

            <!--disguist -->
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <div id="disguist" class="circleBase type3 animated fadeInUpBig">
                    <img src="Main/assets/icon_disguist.jpg" href="#">
                </div>
            </div>
            <!-- Anger -->
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <div id="anger" class="circleBase type1 animated fadeInUpBig">
                    <img src="Main/assets/icon_anger.jpg" href="#">
                </div>
            </div>
            <!-- joy -->
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <div id="joy" class="circleBase type2 animated fadeInUpBig">
                    <img src="Main/assets/icon_joy.jpg" href="#">
                </div>
            </div>

        </div>

        <div class="mdl-grid">
            <!-- sadness -->
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <div id="sad" class="circleBase type4 animated fadeInUpBig">
                    <img src="Main/assets/icon_sadness.jpg" href="#">
                </div>
            </div>
                <!-- fear -->
           <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                <div id="fear" class="circleBase type5 animated fadeInUpBig">
                    <img src="Main/assets/icon_fear.jpg" href="#">
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col"></div>
        </div>
    </main>
    <!-- Header End -->
    </div>
</body>
